task.input=signals

task.operations=yup,\
  $IF{YES},\
    yep,\
    $ITER{BA:},\
      none,\
    $ELSE,\
      ab,\
    $END,\
    $ITER{NO},\
      nope,\
    $ELSE,\
      $ITER{LIST:whatever},\
        nop,\
      $END,\
      yass,\
    $END,\
    yap,\
  $ELSE,\
    nay,\
  $END,\
  yop,\
  $ITER{AB:don't},\
    yak,\
  $END

input.path.signals=data/4k


op.operation.nop=nop

op.inputs.nop=signals
op.outputs.nop=signals-{LIST}

op.operation.yak=nop

op.inputs.yak=signals
op.outputs.yak=signals-{AB}

op.operation.yup=nop

op.inputs.yup=signals
op.outputs.yup=yup

op.operation.yep=nop

op.inputs.yep=signals
op.outputs.yep=yep

op.operation.yap=nop

op.inputs.yap=signals
op.outputs.yap=yap

op.operation.yass=nop

op.inputs.yass=signals
op.outputs.yass=yass


op.operation.ab=nop

op.inputs.ab=signals
op.outputs.ab=ab


op.operation.nope=nop

op.inputs.nope=signals
op.outputs.nope=nope


op.operation.none=nop

op.inputs.none=signals
op.outputs.none=none

op.operation.nay=nop

op.inputs.nay=signals
op.outputs.nay=nay

op.operation.yop=nop

op.inputs.yop=signals
op.outputs.yop=yop